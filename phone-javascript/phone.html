<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <div class="phone-contacts">
        <input type="text" id="input-box">
        <div class="phone-numbers">
            <button onclick="displayokay(1)" class="btn">1</button>
            <button onclick="displayokay(2)" class="btn">2</button>
            <button onclick="displayokay(3)" class="btn">3</button>
        </div>
        <div class="phone-numbers">
            <button onclick="displayokay(4)" class="btn">4</button>
            <button onclick="displayokay(5)" class="btn">5</button>
            <button onclick="displayokay(6)" class="btn">6</button>
        </div>
        <div class="phone-numbers">
            <button onclick="displayokay(7)" class="btn">7</button>
            <button onclick="displayokay(8)" class="btn">8</button>
            <button onclick="displayokay(9)" class="btn">9</button>
        </div>
        <div class="phone-numbers">
            <button onclick="displayokay('*')" class="btn">*</button>
            <button onclick="displayokay(0)" class="btn">0</button>
            <button onclick="displayokay('#')" class="btn">#</button>
        </div>
        <div class="call-btn">
            <button onclick="oncall()">Call</button>
        </div>
    </div>
    <h1 id="demo"></h1>
    <script src="phone.js"></script>
</body>
</html>
