<input id="input">
<button class="btn" onclick="add()">Add</button>
<ul id="list-container">
    <li>Hello
        <button class="btn-2" onclick="deleteitem(event)">Delete</button>
    </li>
</ul>

<script>
    var ul = document.getElementById("list-container")
    var input = document.getElementById("input")
    function add()
    {
        var listitem=document.createElement("h1")
        listitem.innerHTML=input.value + "<button class='btn-2' onclick='deleteitem(event)'>Delete</button>"
        ul.append(listitem)
    }

    function deleteitem(event)
    {
        event.target.parentElement.remove()
    }
</script>
<style>
    input{
        width: 20%;
        padding: 10px;
        border-radius: 5px;
        font-size: 20px;
        color: white;
        background-color: rgba(0, 0, 0, 0.323);
    }
    .btn,.btn-2{
        padding: 10px 20px;
        margin-left: 10px;
        color: white;
        background-color: rgba(58, 58, 199, 0.834);
        border-radius: 5px;
        border: none;
        font-size: 15px;
    }
    h1{
        color: rgb(0, 255, 0);
    }
</style>
